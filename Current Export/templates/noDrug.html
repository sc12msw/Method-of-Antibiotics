function deletePathogen() {
	var id = $('#pathogenId').val();
	$.ajax({
    url: "http://localhost:8080/com.watson.jersey.cfmed/rest/pathogens/" + id,
    type: 'DELETE',
    success: function(result) {
		location.reload();
        alert("Pathogen was deleted from database");
    }
});
	
}
